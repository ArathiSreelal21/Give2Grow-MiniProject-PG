<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #555555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>An OTP has been sent to {{ email }}. Please enter it below to complete your payment.</p>
        
        <form method="POST">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" placeholder="Enter the OTP" required>

            <button type="submit" name="verify_otp">Verify OTP</button>
        </form>

        <div class="note">
            <p>Didn't receive the OTP? <a href="#">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
